<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instant Order</title>
    <link rel="stylesheet" type="text/css" href="orderstyle.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
            <form action="#" class="sign-in-form" id="sendParcel">
                <h2 class="title">Send Parcel Now!</h2>
                <div class="input-field">
                  <i class="fas fa-user"></i>
                  <input type="text" name="name" id="name" placeholder="Enter your Name" required/>
                </div>
                <div class="input-field">
                  <i class="fas fa-envelope"></i>
                  <input type="email" name="email" id="email" placeholder="Enter your Email" required/>
                </div>
                <div class="input-field">
                  <i class="fas fa-phone"></i>
                  <input type="text" name="phone" id="phone" placeholder="Phone Number" required/>
                </div>
                <div class="input-field">
                  <i class="fas fa-address-book"></i>
                  <input type="text" name="address" id="address" placeholder="Pick Up Address" required/>
                </div>
                <div class="input-field">
                  <i class="fas fa-location-arrow"></i>
                  <input type="text" name="destination" id="destination" placeholder="Destination" required/>
                </div>
                <input type="submit" value="Submit!" class="btn solid" id="sendNowBtnOrder" />
               
            
          </form>
          
        </div>
      </div>
    <div class="panels-container">

        <div class="panel left-panel">
            <div class="content">
                <h3>Send Parcel</h3>
                <p>Swift, Reliable Delivery. Packages, gifts, or documents â€“ we ensure safe, timely delivery tailored to your needs. 
                  Trust us for secure handling. Ship with confidence today!</p>

            </div>
        <img src="./img/register.svg" class="image" alt="">
       </div>
 
    </div>
    
</div>

    
<script>
  document.addEventListener('DOMContentLoaded', () => {
    // Your form submission logic goes here
    document.getElementById('sendParcel').addEventListener('submit', async (event) => {
      event.preventDefault();

      // Simulating a form submission for demonstration
      const fakeFormData = { success: true, message: 'Form submitted successfully' };
      const response = { ok: true, json: async () => fakeFormData };

      if (response.ok) {
        const data = await response.json();
        console.log('Server response:', data);
        alert('Form submitted successfully'); // Use browser alert
        // Handle success response from the server
      } else {
        console.error('Server returned an error:', response.status);
        alert('Failed to submit form'); // Use browser alert
        // Handle error response from the server
      }
    });
  });
</script>  



    <script src="sendparcel.js"></script>
   
  </body>
</html>
